<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full mt-[-4rem]">
  <div class="flex flex-col md:flex-row items-center md:items-start">
    <!-- Profile Image -->
    <div class="relative w-48 h-48 rounded-full bg-gray-300 flex-shrink-0 mb-4 md:mb-0">
      <img id="profileImage" src="https://via.placeholder.com/200" alt="Profile" class="w-full h-full rounded-full object-cover">
      <input type="file" accept="image/png, image/jpeg" class="absolute inset-0 opacity-0 cursor-pointer" onchange="loadFile(event)">
    </div>
    <!-- Botón para eliminar la imagen -->
    <div class="md:ml-4 mt-4 md:mt-0">
      <button id="removeImage" class="bg-red-500 text-white font-medium rounded-lg px-4 py-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400" onclick="removeFile()" style="display: none;">
        Remove Image
      </button>
    </div>
    <!-- Profile Details -->
    <div class="md:ml-8 flex-1 w-full md:w-auto mt-4 md:mt-0">
      <h2 class="text-2xl font-semibold mb-4 text-center md:text-left">Profile</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Name:</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" value="Juan Pérez">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email:</label>
          <input type="email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" value="juan@mail.com">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Cellphone:</label>
          <input type="tel" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" value="999888777">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">N° registered plants:</label>
          <input type="number" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" value="6">
        </div>
        <button type="button" class="mt-4 bg-blue-500 text-white font-medium rounded-lg px-6 py-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
          </svg>
          Edit
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  function loadFile(event) {
    const image = document.getElementById('profileImage');
    image.src = URL.createObjectURL(event.target.files[0]);
    document.getElementById('removeImage').style.display = 'block';
    image.onload = () => {
      URL.revokeObjectURL(image.src);
    };
  }

  function removeFile() {
    const image = document.getElementById('profileImage');
    image.src = '';
    document.getElementById('removeImage').style.display = 'none';
    document.querySelector('input[type="file"]').value = '';  // Clear the file input
  }
</script>
</body>
</html>
