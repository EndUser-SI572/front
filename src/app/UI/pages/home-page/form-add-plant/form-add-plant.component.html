<div class="flex justify-center m-5">
  <h2 class="block text-3xl text-black font-bold hover:text-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-80">
    New Plant
  </h2>
</div>

<div class="row row-cols-3 justify-center">
  <form [formGroup]="plantForm" class="w-full" (ngSubmit)="onSubmit()" novalidate>
    <div class="grid gap-4 mb-4 sm:grid-cols-2">
      <div class="mb-3">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
        <input id="name" type="text" placeholder="Name" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="" formControlName="name">
        <div *ngIf="plantForm.get('name')?.hasError('required') && plantForm.get('name')?.touched" class="form-error text-red-500">
          Name is required
        </div>
      </div>
      <div class="mb-3">
        <label for="scientificName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Scientific Name</label>
        <input id="scientificName" type="text" placeholder="Scientific Name" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="" formControlName="scientificName">
        <div *ngIf="plantForm.get('scientificName')?.hasError('required') && plantForm.get('scientificName')?.touched" class="form-error text-red-500">
          Scientific Name is required
        </div>
      </div>

    </div>
    <div class="mb-3">
      <label for="imageUrl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">URL Image</label>
      <input id="imageUrl" type="text" placeholder="URL image https://..." class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="" formControlName="imageUrl">
      <div *ngIf="plantForm.get('imageUrl')?.hasError('required') && plantForm.get('imageUrl')?.touched" class="form-error text-red-500">
        Image URL is required
      </div>
    </div>
    <div class="flex flex-wrap justify-center gap-2">
      <button type="submit" class="text-white bg-[#4CAF50] hover:bg-[#388E3C] font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">
        Submit
      </button>
      <button type="button" (click)="onClose()" class="text-white ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">
        Cancel
      </button>
    </div>
  </form>
</div>
